<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
      <form>
          <div class="signin">
            <h2>LOGIN PAGE</h2>
            <div class="input">
                <label id="em">EMAIL </label><br>
                <input id="mail" placeholder="enter email" type="text" required>
            </div>
            <div class="input">
                <label id="us">USERNAME </label><br>
                <input  id="user" placeholder="enter username" type="text" required>
            </div> 
            <div class="input">
                <label id="ps">PASSWORD </label><br>
                <input id="pass" placeholder="enter password" type="text" required>
            </div>
            <div class="btn">
                <button id="sb" >SUBMIT</button>
            </div>
            <p id="res"></p>
          </div>
      </form>
      <script src="index.js"></script>
</body>
</html>
