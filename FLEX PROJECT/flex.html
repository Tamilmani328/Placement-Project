<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>
    <div class="animal">
    <div class="cat_img">
        <img src="IMAGE/cat image.jpg"width=200px>
    </div>

    <div class="cat_details">
        <h1>CAT</h1><br>
        <p>This is cute cat...</p>
    <div class="audio">
        <audio width="10px" controls>
        <source src="audio/cat audio.mp3" type="audio/mp3">
        </audio>
    </div>
    </div>
    <div class="cat_video">
        <video width="300px" controls>
            <source src="video/cat video.mp4" type="video/mp4">
        </video>
    </div>
</div>
<div class="bird">
    <div class="parrot_img">
        <img src="IMAGE/bird image.jpg"width=180px>
    </div>

    <div class="parrot_details">
        <h1>Green parrot</h1><br>
        <p>It is beautiful in the  bird !!!</p>
    <div class="parrot_audio">
        <audio width="10px" controls>
        <source src="audio/parrot audio.mp3" type="audio/mp3">
        </audio>
    </div>
    </div>
    <div class="parrot_video">
        <video width="300px" controls>
            <source src="video/parrot video.mp4" type="video/mp4">
        </video>
    </div>
</div>
<div class="plant">
    <div class="plant_img">
        <img src="IMAGE/plant image.jpg"width=180px>
    </div>

    <div class="plant_details">
        <h1>Green Plant</h1><br>
        <p> A green plant needs carbon dioxide to grow...!!!</p>
    <div class="plant_audio">
        <audio width="10px" controls>
        <source src="audio/plant audio.mp3" type="audio/mp3">
        </audio>
    </div>
    </div>
    <div class="plant_video">
        <video width="300px" controls>
            <source src="video/plant video.mp4" type="video/mp4">
        </video>
    </div>
</div>

</body>
</html>
